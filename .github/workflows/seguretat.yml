name: Pipeline SecDevOps Node.js (Complex)

on:
  push:
    branches: [ main, master ]

jobs:
  seguretat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codi
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ETAPA 1: Secrets (Gitleaks)
      - name: Gitleaks (Detecci√≥ de secrets)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ETAPA 2: SCA (Trivy) - Escaneja el directori del projecte
      - name: Trivy (Vulnerabilitats npm)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          severity: 'HIGH,CRITICAL'

      # ETAPA 3: SBOM (Syft) - Genera el fitxer CycloneDX
      - name: Generar SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: 'cyclonedx-json'
          artifact-name: 'sbom-node-project.json'